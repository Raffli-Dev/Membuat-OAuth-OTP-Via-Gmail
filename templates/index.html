<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Kode Verifikasi Gmail</title>
</head>
<body>
  <section class="container mt-5">
    <h1>Masukan Email Anda</h1>
    <form id="emailForm" action="/send_otp" method="post">
      <div class="input-group mb-3">
        <input type="email" name="email" class="form-control" placeholder="Masukan Email" aria-label="Email" required>
      </div>
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
  </section>

  <!-- JavaScript for SweetAlert and Form Handling -->
  <script>
    // Ambil form dengan id 'emailForm'
    const form = document.getElementById('emailForm');

    // Tambahkan event listener untuk menangani submit form
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Mencegah form submit bawaan

      // Kirim request menggunakan fetch atau AJAX
      fetch('/send_otp', {
        method: 'POST',
        body: new FormData(form) // Kirim data form
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        // Tampilkan SweetAlert dengan pesan dari server
        Swal.fire({
          title: 'Informasi',
          text: data.msg,
          icon: 'info',
          confirmButtonText: 'OK'
        }).then((result) => {
          // Redirect ke halaman lain jika perlu
          if (result.isConfirmed) {
            window.location.href = '/send_otp'; // Redirect ke halaman verifikasi OTP
          }
        });
      })
      .catch(error => {
        console.error('Error:', error);
        // Tampilkan SweetAlert untuk error
        Swal.fire({
          title: 'Error!',
          text: 'Terjadi kesalahan. Silakan coba lagi.',
          icon: 'error',
          confirmButtonText: 'OK'
        });
      });
    });
  </script>
</body>
</html>
